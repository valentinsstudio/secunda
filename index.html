<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт-визитка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .email-link {
            position: absolute;
            bottom: 10%; /* Сдвигаем ссылку в нижнюю треть экрана */
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px; /* Увеличено в 2 раза */
            text-decoration: none;
            color: white;
            padding: 20px; /* Увеличен отступ */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0); /* Прозрачный фон */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="my-logo.webp" alt="Логотип">
        <a href="mailto:valentins@art-studio.uk" class="email-link">valentins@art-studio.uk</a>
    </div>
</body>
</html>
